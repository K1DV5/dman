<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <ui-head>
            <div id="title">Downloads</div>
            <label for="settings">&#9881;</label>
        </ui-head>
        <input type="checkbox" id="settings">
        <ui-downloads>
            <div>
                <ui-toolbar>
                    <button id="add" title="Add a new one">Add</button>
                    <button id="resume" title="Resume the download">Start</button>
                    <button id="pause" title="Pause the download">Stop</button>
                    <button id="pause-all" title="Pause all downloads">Stop all</button>
                    <button id="copy-url" title="Copy the URL">Copy URL</button>
                    <button id="change-url" title="Change the URL">Refresh</button>
                    <button id="open" title="Open the file">Open</button>
                    <button id="folder" title="Open the folder of the download">Folder</button>
                    <button id="remove" title="Remove the download from list">Remove</button>
                    <button id="clear" title="Remove the completed ones from list">Clear</button>
                </ui-toolbar>
                <ui-inputbar>
                    <input type="text" placeholder="Paste URL here" id="url">
                    <button id="add-url">Go</button>
                    <button id="cancel-url">Cancel</button>
                </ui-inputbar>
            </div>
            <ui-list></ui-list>
        </ui-downloads>

        <ui-settings>
            <div class="left-right">
                <label for="conns">Connections </label>
                <select id="conns" name="conns">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                </select>
            </div>
            <div>Notifications</div>
            <div class="left-right">
                <label for="notify-begin">Download begin</label>
                <input type="checkbox" id="notify-begin">
            </div>
            <div class="left-right">
                <label for="notify-end">Download end</label>
                <input type="checkbox" id="notify-end">
            </div>
            <div>File categories</div>
            <textarea id="categories" name="categories"></textarea>
            <button id="save-settings">Save</button>
        </ui-settings>

        <script src="popup.js"></script>
    </body>
</html>
