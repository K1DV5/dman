                    <button id="folder">Folder</button>
                    <button id="remove">Remove</button>
                    <button id="clear">Clear</button>

                <ui-inputbar>
                    <input type="text" placeholder="Paste URL here" id="url">

                    <button id="cancel-url">&times;</button>
