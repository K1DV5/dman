<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <ui-head>
            <div>Downloads</div>
            <button id="settings-butt">Settings</button>
        </ui-head>
        <ui-downloads>
            <nav>
                <ui-toolbar>
                    <button id="add">Add</button>
                    <button id="resume">Start</button>
                    <button id="pause">Stop</button>
                    <button id="pause-all">Stop all</button>
                    <button id="copy-url">Copy URL</button>
                    <button id="change-url">Refresh</button>
                    <button id="open">Open</button>
                    <button id="folder">Folder</button>
                    <button id="remove">Remove</button>
                    <button id="clear">Clear</button>
                </ui-toolbar>
                <ui-inputbar>
                    <input type="text" placeholder="Paste URL here" id="url">
                    <button id="add-url">Go</button>
                    <button id="cancel-url">&times;</button>
                </ui-inputbar>
            </nav>
            <ui-list></ui-list>
        </ui-downloads>

        <ui-settings>
            <p>
                <label for="conns">Connections: </label>
                <select id="conns" name="conns">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                </select>
            </p>
            <fieldset>
                <legend>File categories</legend>
                <textarea id="categories" name="categories"></textarea>
            </fieldset>
            <button id="save-settings">Save</button>
        </ui-settings>

        <script src="popup.js"></script>
    </body>
</html>
